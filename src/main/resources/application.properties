# Application Name
spring.application.name=digital-book-swap-backend

# Server Configuration
server.port=8080

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:bookswap
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration (base64 encoded secret for security)
jwt.secret=Ym9va1N3YXBTZWNyZXRLZXlGb3JKV1RBdXRoZW50aWNhdGlvbjIwMjM=
jwt.expirationms=86400000

# Logging Configuration
logging.level.com.example.bookswap=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:19006
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB